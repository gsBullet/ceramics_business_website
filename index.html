<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>mina</title>
</head>

<body>
    <div class="headeroptions">
        <div class="baroption">
            <div class="companylogo">
                <span>
                    mina
                </span>
            </div>
            <div class="bardiagram">
                <span>
                    Shop
                </span>
                <span>
                    About
                </span>
                <span>
                    Contact
                </span>
                <span>
                    Cart(O)
                </span>
            </div>
        </div>
    </div>
    <div class="bannerimg">

        <span>
            handmade ceramics
        </span>
        <p>
            Painted clay ceramics made with love
        </p>
        <button>
            Shop now
        </button>
    </div>


    <div class="bestselleroption">
        <div class="sellerheader">
            <span>
                Our bestsellers
            </span>
        </div>
        <div class="sellerproduct">
            <div class="candypot">
                <img src="./img/1.png" alt="candy flowerpot">
                <h4>
                   ' Candy' flowerpot
                </h4>
                <p>
                    $59.99
                </p>
            </div>

            <div class="dropvase">
                <img src="./img/2.png" alt="candy flowerpot">
                <h4>
                    'Drop' Vase
                </h4>
                <p>
                    $49.99
                </p>
            </div>
            <div class="wavevase">
                <img src="./img/wave.png" alt="candy flowerpot">
                <h4>
                    'Wave' Vase
                </h4>
                <p>
                    $69.99
                </p>
            </div>
            
            <div class="sunvase">
                <img src="./img/3.png" alt="candy flowerpot">
                <h4>
                    'Sun' Vase
                </h4>
                <p>
                    $49.99
                </p>
    
            </div>

        </div>
        <div class="sellerbutton">
            <button>
                Buy now
            </button>
        </div>
       
        
    </div>

</body>

</html>
